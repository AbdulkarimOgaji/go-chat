syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/abdulkarimogaji/go-chat/pb";

message User {
  string username = 1;
  string fullname = 2;
  string email = 3;
  Role role = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}


enum Role {
  ADMIN = 0;
  MEMBER = 1;
}